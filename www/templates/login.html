<ion-view view-title="Ingreso">
	<ion-content padding="true" scroll="false" ng-controller="LoginCtrl as ctrl">
		<div class="list">
			<label class="item item-input">
				<input type="password" placeholder="Contrase&ntilde;a" ng-model="ctrl.password">
			</label>
		</div>
		<button class="button button-block button-dark" ng-click="ctrl.onIngresar()">
			Ingresar
		</button>
	</ion-content>
</ion-view>
